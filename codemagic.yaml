workflows:
  android-workflow:
    name: Android Workflow
    environment:
      flutter: stable
      android:
        compile_sdk: 33
        build_tools: 33.0.2
        min_sdk: 21
    scripts:
      - flutter pub get
      - flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
  